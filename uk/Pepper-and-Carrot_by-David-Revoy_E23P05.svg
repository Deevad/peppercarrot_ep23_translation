       id="text4246"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="326.21478"
         y="163.6683"
         id="tspan4205">Всього один</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="326.21478"
         y="219.9183"
         id="tspan52">манюсінький підпис</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="326.21478"
         y="276.1683"
         id="tspan75">отут внизу, і</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="326.21478"
         y="332.4183"
         id="tspan79">перед тобою відкриються</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="326.21478"
         y="388.6683"
         id="tspan6123">двері до слави!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Neucha;-inkscape-font-specification:Neucha;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
