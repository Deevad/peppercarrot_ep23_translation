         x="2055.6494"
         y="1660.8641"
         id="tspan4225">Що це за </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2049.8047"
         y="1717.1141"
         id="tspan107">божественне втручання</tspan><tspan
