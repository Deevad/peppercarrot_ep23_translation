         style="font-size:45px;line-height:1.25"
         x="2049.8047"
         y="1773.3641"
         id="tspan4263">таке?!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Neucha;-inkscape-font-specification:Neucha;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
       x="1995.9131"
       y="1134.9019"
       id="text4246-3-6-1"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="1995.9131"
         y="1134.9019"
         id="tspan88">Прямо коли справи йдуть гірше</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="1995.9131"
         y="1191.1519"
         id="tspan62">нікуди, ти падаєш звідкись</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="1995.9131"
         y="1247.4019"
         id="tspan99">з небес з чудесним рішенням</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="1995.9131"
         y="1303.6519"
         id="tspan101">всіх моїх проблем?!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Neucha;-inkscape-font-specification:Neucha;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
