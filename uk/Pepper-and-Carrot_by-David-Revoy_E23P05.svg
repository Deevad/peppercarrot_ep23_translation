         style="font-size:45px;line-height:1.25"
         x="463.76996"
         y="2528.4714"
         id="tspan6141">не настільки дурні,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="463.76996"
         y="2584.7214"
         id="tspan72">щоб влізти в таку аферу!</tspan></text>
