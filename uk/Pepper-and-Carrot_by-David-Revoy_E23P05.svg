         style="font-size:45px;line-height:1.25"
         x="463.76996"
         y="2359.7214"
         id="tspan138">Раніше б ми, можливо,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="463.76996"
         y="2415.9714"
         id="tspan68">на це і повелись,</tspan><tspan
