         x="2049.8047"
         y="1688.8641"
         id="tspan4263">cos'è questo</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2049.8047"
         y="1745.1141"
         id="tspan7820"><tspan
