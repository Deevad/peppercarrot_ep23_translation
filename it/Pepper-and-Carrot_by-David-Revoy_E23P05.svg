   id="tspan30111">fulmine a ciel sereno</tspan> ?!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
       x="2023.913"
       y="1144.9019"
       id="text4246-3-6-1"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2023.913"
         y="1144.9019"
         id="tspan4225-9">Proprio in questo momento,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2023.913"
         y="1201.1519"
         id="tspan93">che sono così a terra, tu</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2023.913"
         y="1257.4019"
         id="tspan97">appari all'improvviso con una</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2023.913"
         y="1313.6519"
         id="tspan7804">soluzione miracolosa</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2023.913"
         y="1369.9019"
         id="tspan99">per tutti i miei problemi?!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
