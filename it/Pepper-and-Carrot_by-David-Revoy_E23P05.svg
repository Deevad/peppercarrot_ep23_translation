       id="text4246"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="339.50504"
         y="176.9312"
         id="tspan4205">Solo una piccola firma</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="339.50504"
         y="233.1812"
         id="tspan74">in calce a questo</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="339.50504"
         y="289.43121"
         id="tspan72">documento e subito</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="339.50504"
         y="345.68121"
         id="tspan7792">vi si apriranno</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="339.50504"
         y="401.93121"
         id="tspan7777">le porte del successo!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
